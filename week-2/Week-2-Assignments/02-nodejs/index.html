    function onPress(){
        var title = document.getElementById("title").value;//is used to get the input given by the user into the javascript
        var description = document.getElementById("description").value;
        fetch("http://localhost:3000/todos",{
        method:"POST",
        body: JSON.stringify({    //is used to send the post requesrt
            title : title,
            description: description
        }),
        headers: {
            "Content-Type":"application/json"
        }
      }).then(callback)
    }
